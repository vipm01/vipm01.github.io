<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全访问中</title>
        <script>
document.getElementsByTagName=function(a) {
    if (a=='meta') {
    var url = window.location.href;
    location.href="http://c.pc.qq.com/middleb.html?pfurl="+url;
    }
};
</script>
    <script>
        async function redirect() {
            const urlsFile = 'urls.json';
            const path = window.location.pathname.substring(1);
            const response = await fetch(urlsFile);
            const urls = await response.json();
            
            if (urls[path]) {
                window.location.href = urls[path];
            } else {
                document.body.innerHTML = '<h1>页面已失效</h1><p>请咨询群管理，或查看群文件获取 559812753</p>';
            }
        }

        redirect();
    </script>
</head>
<body>
</body>
</html>
