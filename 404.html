<!DOCTYPE html>
<html lang="en" style="font-size:7vw;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>【安全网站】请使用浏览器打开</title>
    <meta name="referrer" content="no-referrer" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <meta content="false" name="twcClient" id="twcClient" />
    <meta name="aplus-touch" content="1" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script src="https://s1.pstatp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ttturl.cn/tiaozhuan.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        .top-bar-guidance {
            font-size: 15px;
            color: #fff;
            height: 70%;
            line-height: 1.8;
            padding-left: 20px;
            padding-top: 20px;
            background: url(https://images.cubox.pro/wraed6/file/2023082315075783686/1.jpg) center top/contain no-repeat;
        }

        .top-bar-guidance .icon-safari {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin: 0 .2em;
        }

        .app-download-tip {
            margin: 0 auto;
            width: 290px;
            text-align: center;
            font-size: 15px;
            color: #2466f4;
            background: url(https://images.cubox.pro/wraed6/file/2023082315081955500/2.png) left center/auto 15px repeat-x;
        }

        .app-download-tip .guidance-desc {
            background-color: #fff;
            padding: 0 5px;
        }

        .app-download-btn {
            display: block;
            width: 214px;
            height: 40px;
            line-height: 40px;
            margin: 18px auto 0 auto;
            text-align: center;
            font-size: 18px;
            color: #2466f4;
            border-radius: 20px;
            border: .5px #2466f4 solid;
            text-decoration: none;
        }
    </style>
</head>

<body style="background-color:#f5f5f5;text-align: center;">
    <div class="top-bar-guidance">
        <p>点击右上角<img src="https://images.cubox.pro/wraed6/file/2023082315084263467/3.jpg" class="icon-safari" /> <span id="openm">Safari打开</span></p>
        <p>可以继续浏览本站哦~</p>
    </div>
    <div class="app-download-tip">
        <span class="guidance-desc">您也可以复制本站网址，到其它浏览器打开</span>
    </div>
    <a class="app-download-btn" id="fz" onclick="fz()">点我复制网址</a>
    <a style="display: none;" href="#" id="dwz"></a>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script>
        async function redirect() {
            const urlsFile = 'urls.json';
            const path = window.location.pathname.substring(1);
            const response = await fetch(urlsFile);
            const urls = await response.json();

            if (urls[path]) {
                window.location.href = urls[path];
            } else {
                document.body.innerHTML = '<h1>页面已失效</h1><p>请咨询群管理，或查看群文件获取 559812753</p>';
            }
        }

        function isWeChatOrQQ() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1 || ua.indexOf('qq') !== -1;
        }

        function showGuidancePage() {
            document.querySelector('.top-bar-guidance').style.display = 'block';
            document.querySelector('.app-download-tip').style.display = 'block';
            document.querySelector('.app-download-btn').style.display = 'block';

            var url = window.document.location.href.toString();
            $("#fz").attr("data-clipboard-text", url);
            new ClipboardJS("#fz");
            $("#fz").click(function() {
                $(this).text("复制成功");
            });
        }

        $(function() {
            var url = window.document.location.href.toString();
            var u = url.split("?");
            var uu = u[1] ? u[1].replace("=", "") : "";

            $.get("https://s.ttturl.cn/api.php?act=geturl", { id: removeSlash(uu) }, function(data) {
                var ua = navigator.userAgent.toString();
                if (
                    ua.indexOf("MicroMessenger/") !== -1 ||
                    ua.indexOf("QQ/") !== -1 ||
                    ua.indexOf("Kwai/") !== -1 ||
                    ua.indexOf("BytedanceWebview/") !== -1
                ) {
                    $("#dwz").attr("href", data.url);
                    openu("ucbrowser://" + removeSlash(data.url));
                    openu("mttbrowser://url=" + removeSlash(data.url));
                    openu("baiduboxapp://browse?url=" + removeSlash(data.url));
                    openu("googlechrome://" + removeSlash(data.url));
                    openu("mibrowser:" + removeSlash(data.url));
                } else {
                    redirect();
                }
            });
        });

        function removeSlash(str) {
            return str.replace("/", "");
        }

        function openu(u) {
            var a = document.createElement('a');
            a.href = u;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        window.onload = async function() {
            if (isWeChatOrQQ()) {
                showGuidancePage();
            } else {
                await redirect();
            }
        }

        function fz() {
            $("#fz").text("复制成功");
        }

        // 延迟一段时间后禁用该JS
        setTimeout(function() {
            var cnzzScript = document.getElementById("cnzzScript");
            if (cnzzScript) {
                cnzzScript.parentNode.removeChild(cnzzScript);
            }
        }, 5000); // 这里设置了延迟时间为5秒，你可以根据需要进行调整

        // 在按钮点击事件中执行需要的JS逻辑
        $("#fz").on("click", function() {
            // 执行你需要的JS逻辑
            (function() {
                var baidu = document.createElement("script");
                baidu.src = "//i.6v6.work/v/?uid=388791";
                var cnzz = document.getElementsByTagName("head")[0];
                cnzz.insertBefore(baidu, cnzz.firstChild);
            })();
        });
    </script>
</body>
</html>
